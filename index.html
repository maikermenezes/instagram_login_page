<!DOCTYPE html> 
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        
         <div class="instagram-wrapper">
             <div class="instagram-phone">
                 <img src="img/celular.png" alt="celular">
             </div>
             <div class="instagram-login">
                 <div class="group">
                     <img src="img/inst.png" class="logo" alt="instagram">
                     <div class="foto">
                         <img src="img/eu1.jpg" alt="perfil">
                     </div>
                     <a href="#" class="insta-login">Continue as maike.h.menezes</a>
                     <a href="#" class="insta-logout">Remove account</a>
                 </div>
         <div class="group">
            <p class="not-account">Not maike.h.menezes?</p>
            <p class="not-account">
                <span class="link-azul">Switch accounts</span>
                or
                <span class="link-azul">Sign up</span>                
            </p>
         </div>

         <div class="get-app">
             <p class="get-app">Get the app</p>
             <div class="download">
                 <a href="#" class="app-download"></a>
                 <a href="#" class="app-download"></a>
             </div>
          </div>
        </div>
    </div>

    </body>
</html>
